<app-option-bar></app-option-bar>
<div class="parent">
    <div class="playground">
        <ng-container *ngFor="let a of this.AppShareService.lanEnabled" [ngSwitch]="a.lang" >  
            <ng-template ngSwitchCase="html">
                <div class="one-fold">
                    <app-html-editor (htmlVal)="receiveValues($event,'html')"></app-html-editor>
                </div>
            </ng-template>
            <ng-template ngSwitchCase="css">
                <div class="one-fold">
                    <app-css-editor (cssVal)="receiveValues($event,'css')"></app-css-editor>
                </div>
            </ng-template>
            <ng-template  ngSwitchCase="js">
                <div class="one-fold">
                    <app-js-editor (jsVal)="receiveValues($event,'js')"></app-js-editor>
                </div>
            </ng-template>    
        </ng-container>
    </div>
    <span class="editor-title">Output</span>
    <div class="output-area">
        <iframe class="output-window" sandbox="allow-scripts allow-forms allow-modals" [attr.srcdoc]="srcDoc | noSanitize"   id="output" frameborder="0"></iframe>
    </div>
</div>
